        </nav>
      </div>

      <!-- content -->
      <div class="page">
        <div class="content">
          <div class="box">
            <div class="map">
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3617.2490357640313!2d121.22283401478762!3d24.957640347502657!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x346823ea50c732a5%3A0x1b5e6ee66e9fec49!2z57ev6IKyVGliYU1l6ZmE6Kit5Lit5aOi6IG36KiT5Lit5b-D!5e0!3m2!1szh-TW!2stw!4v1664338190951!5m2!1szh-TW!2stw"
                width="600"
                height="800"
                style="border: 0"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"
              ></iframe>
            </div>

            <div class="connection">
              <h2>聯絡我們</h2>
              <p>歡迎詢問住宿、訂房等問題，或與我們分享您的住宿心得與建議。</p>
              <div class="formbox">
                <form action="">
                  <ul>
                    <li>
                      <div>
                        <label class="questionlb" for="question">
                          問題分類
                          <select class="question" name="question">
                            <option value="" selected="" disabled="">
                              請選擇問題
                            </option>
                            <option value="訂房洽詢">訂房洽詢</option>
                            <option value="餐飲洽詢">餐飲洽詢</option>
                            <option value="住宿相關">住宿相關</option>
                            <option value="會議場地諮詢">會議場地諮詢</option>
                            <option value="婚宴專案諮詢">婚宴專案諮詢</option>
                          </select>
                        </label>
                      </div>
                    </li>
                    <li>
                      <div>
                        <label class="namelb" for="name">
                          姓名
                          <input
                            class="name"
                            id="name"
                            type="text"
                            placeholder="請輸入姓名"
                          />
                        </label>
                      </div>
                    </li>
                    <li>
                      <div>
                        <label class="tellb" for="tel">
                          聯絡電話
                          <input
                            class="tel"
                            id="tel"
                            type="text"
                            placeholder="請輸入連絡電話"
                          />
                        </label>
                      </div>
                    </li>
                    <li>
                      <div>
                        <label class="mobilelb" for="mobile">
                          行動電話
                          <input
                            class="mobile"
                            id="mobile"
                            type="text"
                            placeholder="請輸入行動電話"
                          />
                        </label>
                      </div>
                    </li>
                    <li>
                      <div>
                        <label class="emaillb" for="email">
                          電子信箱
                          <input
                            class="email"
                            id="email"
                            type="text"
                            placeholder="請輸入電子信箱"
                          />
                        </label>
                      </div>
                    </li>
                    <li>
                      <div>
                        <label class="detailslb" for="details">
                          詳細內容
                          <textarea
                            class="details"
                            name="details"
                            id="details"
                            placeholder="請輸入內容"
                          ></textarea>
                        </label>
                      </div>
                    </li>
                  </ul>
                  <div class="formsubmit">
                    <label for="submit">
                      <input
                        type="button"
                        class="submit"
                        id="submit"
                        value="送出表單"
                      />
                    </label>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- footer -->

      <div class="footer">
        <div class="footercontent">

            </p>
          </div>
        </div>
      </div>
    </div>
